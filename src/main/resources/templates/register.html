<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Form-v8 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="/text/css" href="/css/sourcesanspro-font.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="/css/stylelogin.css"/>
</head>
<body class="form-v8">
	<div class="page-content">
		<div class="form-v8-content">
			<div  class="form-left" >
				<a th:href="@{/}">
				<img  src="/img/bg-img/leftFormphoto.jpg" alt="form"  >
				</a>
			</div>
			<div class="form-right">
				<div class="tab">
					<div class="tab-inner">
						<button class="tablinks" onclick="openCity(event, 'sign-up')" id="defaultOpen" >Register</button>
					</div>
					<div class="tab-inner">
						<a class="nav-link text-white active h5" href="/users/login">
						<button class="tablinks" href="/users/login">Login</button>
						</a>
					</div>
				</div>

				<form class="form-detail" th:object="${userRegisterBindingModel}" th:action="@{/users/register}" th:method="POST">
					<div class="tabcontent" id="sign-up">
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="username" id="username" class="input-text" required>
								<span class="label">Username</span>

		  						<span class="border"></span>
								<small th:each="e : ${#fields.errors('username')}" th:text="${e}"
									   class="error text-danger"> Name error</small>

							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input th:field="*{email}" th:errorclass="bg-danger" type="text" name="email" id="email" class="input-text" required>
								<span class="label">E-Mail</span>

		  						<span class="border"></span>
								<small th:each="e : ${#fields.errors('email')}" th:text="${e}"
									   class="error text-danger"> Name error</small>

							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="password" name="password" id="password" class="input-text" required>
								<span class="label">Password</span>
								<span class="border"></span>
								<small th:each="e : ${#fields.errors('password')}" th:text="${e}"
									   class="error text-danger"> Name error</small>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="password" name="confirmPassword" id="confirmPassword" class="input-text" required>
								<span class="label">Confirm Password</span>
								<span class="border"></span>
								<small th:each="e : ${#fields.errors('confirmPassword')}" th:text="${e}"
									   class="error text-danger"> Name error</small>
							</label>
						</div>
						<div class="form-row-last">
							<input type="submit" name="register" class="register" value="Register">
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
	<script type="text/javascript">
		function openCity(evt, cityName) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(cityName).style.display = "block";
		    evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>


</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
